<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script defer src="/assets/js/script.js"></script>
  </head>
  <body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="score">
      You: <span id="human-score">0</span> - Computer:
      <span id="computer-score">0</span>
    </div>
    <div id="results">
      <p>Choose rock, paper, or scissors to start the game!</p>
    </div>
    <div class="btn-box">
      <button id="rock-btn" data-choice="rock" class="btn">Rock</button>
      <button id="paper-btn" data-choice="paper" class="btn">Paper</button>
      <button id="scissors-btn" data-choice="scissors" class="btn">
        Scissors
      </button>
    </div>
  </body>
</html>
